<div class = "pad2">
	<div class = "col-md-6 col-sm-6 col-xs-12">	
		<img ng-src="{{item.image}}"  width = "100%" />
	</div>
	<div class = "col-md-3 col-sm-3 col-xs-12">	
		<h2>{{item.name}}</h2>
		<h4> Price : ${{item.price}} </h4>
		<p>
			{{item.desc}}
		</p>
		<p style="text-align:center;">
			<button ng-click="addToCart(item)">Add to cart</button>
		</p>
	</div>
</div>
<div class = "clearfix"></div>
<div>
	<!-- <h4> Similar listings </h4>-->

	<div class = "col-md-3 col-sm-3 col-xs-12" data-ng-repeat="sItem in similarListings track by $index"      class ="border pad">
		<div> <img ng-src = "{{sItem.image}}" /> </div>
		<h5> {{sItem.name}} </h5>
		<div> Price : {{sItem.price}}</div>
	</div>
	<div class = "clearfix"></div>
</div>
